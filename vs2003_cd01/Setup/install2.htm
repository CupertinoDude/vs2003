<p style='margin-top: 0; margin-bottom: 6pt'><font size='+1'><b>Security Notes:</b></font></p>
<p style='margin-top: 0; margin-bottom: 6pt'>It is <font color="#FF0000"> <b>highly recommended </b> </font> that you update this machine with the latest system security patches from the Windows Update web site, <a href='http://www.windowsupdate.com/' target='_blank'>http://www.windowsupdate.com</a>. You can also get updates for Windows 2000 at the <a href='http://www.microsoft.com/windows2000/downloads/default.asp' target='_blank'>Windows 2000 Downloads Page</a> and for Windows XP at the <a href='http://www.microsoft.com/windowsxp/pro/downloads/default.asp' target='_blank'>Windows XP Downloads Page</a>.</p>
<ul>
<p style='margin-top: 0; margin-bottom: 6pt'>To analyze your machine for security vulnerabilities go to <a href='http://www.microsoft.com/technet/treeview/default.asp?url=/technet/Security/tools/tools/MBSAHome.ASP'><b> Microsoft Baseline Security Analyzer (MBSA)</b> </a>. MBSA includes a graphical and command line interface that can perform local or remote scans of Windows systems. MBSA runs on Windows 2000 and Windows XP systems.</p>
<p style='margin-top: 0; margin-bottom: 6pt'>If you installed a programming language, Setup created the VS Developer and Debugger Users groups on this machine. You should only add trusted users to these groups.</p>
<p style='margin-top: 0; margin-bottom: 6pt'>If Microsoft Internet Information Services (IIS) is installed on this computer, Setup automatically registered ASP.NET.</p>
<p style='margin-top: 0; margin-bottom: 6pt'>If you have installed to a directory other than the default directory, or you installed to a partition that uses the FAT file system, your files might not be protected from other users of the machine. If this machine is shared by other users, you are encouraged to check that the permissions on the installation directory do not allow all users to modify files. Failing to do so could pose a security risk to you.</p>
</ul>
<br>
<p style='margin-top: 12pt; margin-bottom: 6pt'><font size='+1'><b>Installing Microsoft Visio for Enterprise Architects:</b></font></p>
<p style='margin-top: 0; margin-bottom: 6pt'>Microsoft Visio for Enterprise Architects, which provides software and database modeling capabilities, is included with Visual Studio .NET Enterprise Architect, but on a separate CD. To install Microsoft Visio for Enterprise Architects, follow the instructions on the Visio CD.</p>
<br>
<p style='margin-top: 12pt; margin-bottom: 6pt'><font size='+1'><b>Microsoft SQL Server Desktop Engine:</b></font></p>
<p style='margin-top: 0; margin-bottom: 6pt'>Visual Studio .NET 2003 does not include Microsoft SQL Server Desktop Engine (MSDE). You can download and install MSDE from <a href='http://go.microsoft.com/fwlink/?linkid=13962' title='http://go.microsoft.com/fwlink/?linkid=13962' target='_blank'>http://go.microsoft.com/fwlink/?linkid=13962</a>.</p>		
<br>
<p style='margin-top: 12pt; margin-bottom: 6pt'><font size='+1'><b>Configuring Internet Protocol ver 6.0 (IPv6):</b></font></p>
<p style='margin-top: 0; margin-bottom: 6pt'>Internet Protocol version 6.0 (IPv6) allows the next generation of applications to leverage the Internet. IPv6 is supported by Windows, the .NET Framework, and Visual Studio .NET. For information on how to configure your machine to use IPv6, see <b>ipv6.htm</b> in your install directory. For example, c:\Program Files\Microsoft Visual Studio .NET 2003\ipv6.htm.</p></NOSCRIPT>
