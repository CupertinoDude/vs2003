		<SCRIPT LANGUAGE="JSCRIPT">
		
var oInterface = window.external.ParentObject;
function InitDocument(document)
{
	setDirection();
	
	if (window.external.FindSymbol("DOCUMENT_FIRST_LOAD"))
	{
		var L_WizardDialogTitle_Text = "C# Interface Property Wizard";
		window.external.AddSymbol("WIZARD_DIALOG_TITLE", L_WizardDialogTitle_Text);
		window.external.SetDefaults(document);
	}

	window.external.Load(document);
	PopulatePropTypes();
	PropTypes.focus();
}

function OnFinish(document)
{
	bValidating = true;
	var L_PropName_TEXT = "Property name";
	if(!ValidateCSharpName(PROP_NAME, L_PropName_TEXT))
	{
		bValidating = false;
		PROP_NAME.focus();
		return;
	}
	if(PROP_NAME.value == window.external.ParentObject.Name)
	{
		var L_DUPNAME_TEXT = "Property name cannot be the same as interface name.";
		window.external.ReportError(L_DUPNAME_TEXT);
		bValidating = false;
		PROP_NAME.focus();
		return;
	}
	try
	{
		var oVar = oInterface.Members.Item(PROP_NAME.value);
		if(typeof(oVar) != "undefined")
		{
			L_DupName1_TEXT = "An element with the name \"";
			L_DupName2_TEXT = "\" already exists.";
			window.external.ReportError(L_DupName1_TEXT + PROP_NAME.value + L_DupName2_TEXT);
			bValidating = false;
			PROP_NAME.focus();
			return;		
		}
	}
	catch (e)
	{
		//workaround. Because CodeModel returns E_*, if item not found.
	}	

	var L_PropType_TEXT = "Property type";
	if(!ValidateWizComboCSharpType(PropTypes, L_PropType_TEXT))
	{
		bValidating = false;
		PropTypes.focus();
		return;
	}	

	window.external.AddSymbol("PROP_TYPE_STRING", PropTypes.Value);
	OnWizFinish(document);
}

function PopulatePropTypes()
{
	PropTypes.Clear();

	PropTypes.AddItem("bool");
	PropTypes.AddItem("byte");
	PropTypes.AddItem("char");
	PropTypes.AddItem("decimal");
	PropTypes.AddItem("double");
	PropTypes.AddItem("float");
	PropTypes.AddItem("int");
	PropTypes.AddItem("long");
	PropTypes.AddItem("object");
	PropTypes.AddItem("sbyte");
	PropTypes.AddItem("string");
	PropTypes.AddItem("short");
	PropTypes.AddItem("uint");
	PropTypes.AddItem("ulong");
	PropTypes.AddItem("ushort");

	PropTypes.ListIndex = 6;
}
