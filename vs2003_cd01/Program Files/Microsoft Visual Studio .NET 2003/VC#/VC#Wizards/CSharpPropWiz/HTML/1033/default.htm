<SCRIPT LANGUAGE="JSCRIPT">

var bAbstractClass = window.external.ParentObject.IsAbstract;
var oClass = window.external.ParentObject;
var bIsStruct = false;

function InitDocument(document)
{
	setDirection();
	
	if (window.external.FindSymbol("DOCUMENT_FIRST_LOAD"))
	{
		var L_WizardDialogTitle_Text = "C# Property Wizard";
		window.external.AddSymbol("WIZARD_DIALOG_TITLE", L_WizardDialogTitle_Text);
		window.external.SetDefaults(document);
	}

	window.external.Load(document);
	bIsStruct = (window.external.ParentObject.Kind == vsCMElementStruct);
	
	PopulatePropTypes();

	if (!bAbstractClass)
	{
		abstract_title.disabled = true;
		ABSTRACT.disabled = true;
	}
	if (bIsStruct) {
		var L_WizardSubHead_Text = "This wizard adds a property to your C# struct.";
		SUBHEAD.innerHTML = L_WizardSubHead_Text;
		ABSTRACT.disabled = true;
		abstract_title.disabled = true;
		VIRTUAL.disabled = true;
		virtual_title.disabled = true;
	}
	ACCESS.focus();
}

function Next(document, linkto)
{
	window.external.Next(document, linkto);
}

function OnFinish(document)
{
	PROP_TYPE.value = PropTypes.Value;

	bValidating = true;
	if (!ValidateInput())
	{
		bValidating = false;
		return;
	}

	window.external.AddSymbol("PROP_TYPE_STRING", PropTypes.Value);
	OnWizFinish(document);
}

function PopulatePropTypes()
{
	PropTypes.Clear();

	PropTypes.AddItem("bool");
	PropTypes.AddItem("byte");
	PropTypes.AddItem("char");
	PropTypes.AddItem("decimal");
	PropTypes.AddItem("double");
	PropTypes.AddItem("float");
	PropTypes.AddItem("int");
	PropTypes.AddItem("long");
	PropTypes.AddItem("object");
	PropTypes.AddItem("sbyte");
	PropTypes.AddItem("string");
	PropTypes.AddItem("short");
	PropTypes.AddItem("uint");
	PropTypes.AddItem("ulong");
	PropTypes.AddItem("ushort");

	PropTypes.ListIndex = 6;
}

function ValidateInput()
{
	var oInvalid = null;

	if (!Validate(PROP_NAME))
		oInvalid = PROP_NAME;

	if (oInvalid == null)
		if (!Validate(PropTypes))
			oInvalid = PropTypes;

	if (oInvalid != null)
	{
		oInvalid.focus();
		return false;
	}
	return true;
}

function Validate(obj)
{
	var bValid = true;
	switch(obj.id)
	{
		case "PROP_NAME":
		{
			L_PropName_TEXT = "Property name";
			bValid = ValidateCSharpName(obj, L_PropName_TEXT);
			if(bValid)
			{
				try
				{
					var oVar = oClass.Members.Item(obj.value);
					if(typeof(oVar) != "undefined")
					{
						L_DupName1_TEXT = "An element with the name \"";
						L_DupName2_TEXT = "\" already exists.";
						window.external.ReportError(L_DupName1_TEXT + obj.value + L_DupName2_TEXT);
						bValid = false;					
					}
				}
				catch (e)
				{
					//workaround. Because CodeModel returns E_*, if item not found.
					bValid = true;
				}
			}		
		}
		break;
		case "PropTypes":
		{
			L_PropType_TEXT = "Property type";
			bValid = ValidateWizComboCSharpType(obj, L_PropType_TEXT);
		}
		break;
		default:
			break;
	}

	if (typeof(bValid) == "undefined")
		bValid = false;

	return bValid;
}

function OnAccess(obj)
{
	if (bAbstractClass)
	{
		abstract_title.disabled = false;
		ABSTRACT.disabled = false;
	}
	virtual_title.disabled = false;
	VIRTUAL.disabled = false;

	if (obj.options[obj.selectedIndex].text == "private")
	{
		if (ABSTRACT.checked || VIRTUAL.checked)
			MODIFIER_NONE.checked = true;

		abstract_title.disabled = true;
		ABSTRACT.disabled = true;
		virtual_title.disabled = true;
		VIRTUAL.disabled = true;
	}
}


</SCRIPT>
