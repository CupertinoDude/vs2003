<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN" >
<HTML>
	<HEAD>
		<TITLE></TITLE>
		<META NAME="GENERATOR" Content="Microsoft Visual Studio 7.0">
		<LINK href="HelpStyle.css" type="text/css" rel="stylesheet">
	</HEAD>
	<BODY>
		<P><FONT face="Arial">
				<TABLE id="Table1" cellSpacing="1" cellPadding="1" width="300" border="0">
					<TR>
						<TD class="Command">EEStack</TD>
					</TR>
					<TR>
						<TD>
							Lists all&nbsp;stacks known by the Execution Engine</TD>
					</TR>
					<TR>
						<TD class="SectionTitle">Syntax</TD>
					</TR>
					<TR>
						<TD class="Syntax">!EEStack [-short] [-EE]&nbsp;</TD>
					</TR>
					<TR>
						<TD class="SectionTitle">Parameters</TD>
					</TR>
					<TR>
						<TD class="Parameters">
							<TABLE id="Table2" height="79" cellSpacing="1" cellPadding="1" width="708" border="0" valign="top">
								<TR>
									<TD vAlign="top" width="81"><STRONG>-short</STRONG></TD>
									<TD vAlign="top">
										<P>Displays the callstacks including both managed and native calls</P>
									</TD>
								</TR>
								<TR>
									<TD vAlign="top" width="81"><STRONG>-EE</STRONG></TD>
									<TD vAlign="top">Displays only the managed callstacks</TD>
								</TR>
							</TABLE>
						</TD>
					</TR>
					<TR>
						<TD class="SectionTitle">Example</TD>
					</TR>
					<TR>
						<TD class="Example">See the DumpStack command for a full example.
						</TD>
					</TR>
					<TR>
						<TD class="SectionTitle">Comments</TD>
					</TR>
					<TR>
						<TD class="Comments">
							<P>
								&nbsp;</P>
						</TD>
					</TR>
				</TABLE>
			</FONT>
		</P>
	</BODY>
</HTML>
